<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPaint - Whiteboard app</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
     <script type = "text/javascript">
      alert ("Hey User!! If you are on PC or Laptop then carry on and enjoy.....but, if you are on phone, it won't work....Draw your imaginations, download them and have funüëçüëç");
    </script>
</head>

<body>
    
    <!-- Tool Bar -->
    <div class="top-bar">
        
        <!-- Active Tool -->
       
        <div class="active-tool">
            <span id="active-tool" title="Active Tool">Brush</span>
        </div>
        
        <!-- Brush -->
        <div class="brush tool">
            <i class="fas fa-brush" id="brush" title="Brush"></i>
            <input class="jscolor" id="brush-color" value="a51dab">
            <span class="size" id="brush-size" title="Brush Size">10</span>
            <input type="range" min="1" max="50" value="10" class="slider" id="brush-slider">
        </div>
        <!-- Bucket -->
        <div class="bucket tool">
            <i class="fas fa-fill-drip" title="Background Color"></i>
            <input class="jscolor" id="bucket-color" value="ffffff">
        </div>
        <!-- Eraser -->
        <div class="tool">
            <i class="fas fa-eraser" id="eraser" title="Eraser"></i>
        </div>
        <!-- Clear Canvas -->
        <div class="tool">
            <i class="fas fa-undo-alt" id="clear-canvas" title="Clear"></i>
        </div>
        <!-- Save Local Storage -->
        <div class="tool">
            <i class="fas fa-download" id="save-storage" title="Save Local Storage"></i>
        </div>
        <!-- Load Local Storage -->
        <div class="tool">
            <i class="fas fa-upload" id="load-storage" title="Load Local Storage"></i>
        </div>
        <!-- Clear Local Storage -->
        <div class="tool">
            <i class="fas fa-trash-alt" id="clear-storage" title="Clear Local Storage"></i>
        </div>
        <!-- Download Image -->
        <div class="tool">
            <a id="download">
                <i class="far fa-save" title="Save Image File"></i>
            </a>
        </div>
        <div class="mine">
            <br>
            <a href="https://github.com/Ashutosh102" style="color: white;">Github</a>
        </div>
          
            
                
           
          
        
       
    </div>


    

    <!-- Script -->
    <script src="jscolor.js"></script>
    <script src="script.js"></script>
</body>

</html>
